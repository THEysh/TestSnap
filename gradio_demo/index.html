    <!-- ÂºïÂÖ• Marked.js Áî®‰∫é Markdown Ëß£Êûê -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    
    <!-- ÂºïÂÖ• MathJax Áî®‰∫éÊï∞Â≠¶ÂÖ¨ÂºèÊ∏≤Êüì -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                tags: 'ams'
            },
            svg: {
                fontCache: 'global',
                scale: 1.1
            },
            options: {
                renderActions: {
                    findScript: [10, function (doc) {
                        for (const node of document.querySelectorAll('script[type^="math/tex"]')) {
                            const display = !!node.type.match(/; *mode=display/);
                            const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
                            const text = document.createTextNode('');
                            node.parentNode.replaceChild(text, node);
                            math.start = {node: text, delim: '', n: 0};
                            math.end = {node: text, delim: '', n: 0};
                            doc.math.push(math);
                        }
                    }, '']
                }
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-svg.js"></script>
    
    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff22" d="M0,96L48,112C96,128,192,160,288,165.3C384,171,480,149,576,133.3C672,117,768,107,864,122.7C960,139,1056,181,1152,186.7C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
            position: relative;
            z-index: 1;
        }
        
        .editor-container {
            display: flex;
            height: calc(100vh - 200px);
            min-height: 500px;
        }
        
        .editor-pane, .preview-pane {
            flex: 1;
            padding: 30px;
            overflow: auto;
        }
        
        .editor-pane {
            border-right: 1px solid #e0e0e0;

        }
        
        .editor-pane h2, .preview-pane h2 {
            margin-bottom: 20px;

        }
        
        .editor-pane h2::before {

        }
        
        .preview-pane h2::before {

        }
        
        #markdown-input {
            width: 100%;

            padding: 15px;
            border: 2px solid #e0e0e0;

            font-family: 'Consolas', 'Monaco', monospace;

        #markdown-input:focus {

        }
        
        #preview {
            height: calc(100% - 50px);
            padding: 20px;
            background: white;
            border-radius: 10px;
            overflow-y: auto;
        }
        
        /* Markdown ÂÜÖÂÆπÊ†∑Âºè */
        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #2c3e50;
        }
        
        #preview h1 {
            font-size: 2em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.3em;
        }
        
        #preview h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.3em;
        }
        
        #preview h3 { font-size: 1.25em; }
        #preview h4 { font-size: 1em; }
        #preview h5 { font-size: 0.875em; }
        #preview h6 { font-size: 0.85em; }
        
        #preview p {

        }
        
        #preview blockquote {
            padding: 10px 20px;

        }
        
        #preview code {
            padding: 0.2em 0.4em;
            background: #f6f8fa;
            border-radius: 3px;
            font-size: 85%;
            color: #d73a49;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        #preview pre {
            padding: 16px;
            background: #2d3748;
            border-radius: 8px;
            overflow: auto;
            margin-bottom: 16px;
        }
        
        #preview pre code {
            background: transparent;
            color: #e2e8f0;
            padding: 0;
            font-size: 14px;
            line-height: 1.45;
        }
        
        #preview ul, #preview ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }
        
        #preview li {
            margin-bottom: 8px;
        }
        
        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }
        
        #preview th, #preview td {
            padding: 10px 13px;
            border: 1px solid #d0d7de;
        }
        
        #preview th {

        }
        
        #preview tr:nth-child(even) {

        #preview a {

        }
        
        /* MathJax ÂÖ¨ÂºèÊ†∑Âºè */
        .MathJax, .MathJax_SVG {
            font-size: 1.1em !important;
        }
        
        mjx-container {
            margin: 10px 0 !important;
        }
        
        mjx-container[display="true"] {
            margin: 20px 0 !important;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .editor-pane {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;

            .header h1 {

        /* ÊªöÂä®Êù°ÁæéÂåñ */
        ::-webkit-scrollbar {

        }
        
        ::-webkit-scrollbar-track {

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>Markdown Êï∞Â≠¶ÂÖ¨ÂºèÊ∏≤ÊüìÂô®</h1>
            <p>ÊîØÊåÅ LaTeX Êï∞Â≠¶ÂÖ¨ÂºèÁöÑÂÆûÊó∂ Markdown Ê∏≤Êüì</p>
        </div>
        
        <div class="editor-container">
            <div class="editor-pane">
                <h2>Markdown ËæìÂÖ•</h2>
                <textarea id="markdown-input" readonly></textarea>
            </div>
            <div class="preview-pane">
                <h2>Ê∏≤ÊüìÈ¢ÑËßà</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    
<script>

    // Âú®ËøôÈáåÊ∑ªÂä†Ëé∑Âèñ URL Êü•ËØ¢ÂèÇÊï∞ÁöÑÈÄªËæë
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
    // ‰ªé URL ‰∏≠Ëé∑Âèñ 'file' ÂèÇÊï∞ÔºåÂ¶ÇÊûú‰∏çÂ≠òÂú®ÔºåÂàô‰ΩøÁî®ÈªòËÆ§ÂÄº
    const dynamicFilePath = getQueryParam('file') || 'srcProject/output/gae/gae.md';
    // Â∞ÜÂèòÈáèÂêç‰ªé filePath Êîπ‰∏∫ dynamicFilePathÔºåÈÅøÂÖç‰∏éÂéü‰ª£Á†ÅÂÜ≤Á™Å
    const filePath = dynamicFilePath;

    const renderer = new marked.Renderer();
    // ÈÖçÁΩÆ marked ÈÄâÈ°π
    marked.setOptions({
        renderer: renderer,
        highlight: function(code, lang) {
            return code;
        },
        pedantic: false,
        gfm: true,
        breaks: true,
        sanitize: false,
        smartLists: true,
        smartypants: false,
        xhtml: false
    });

    function extractPath(filePath) {
        const lastSlashIndex = filePath.lastIndexOf('/');
        if (lastSlashIndex !== -1) {
            // ÊèêÂèñ‰ªéÂºÄÂ§¥Âà∞ÊúÄÂêé‰∏Ä‰∏™ÊñúÊù†‰πãÂâçÁöÑÊâÄÊúâÂÜÖÂÆπ
            return filePath.substring(0, lastSlashIndex);
        }
        // Â¶ÇÊûúÊ≤°ÊúâÊâæÂà∞ÊñúÊù†ÔºåÂàôËøîÂõûÁ©∫Â≠óÁ¨¶‰∏≤Êàñ nullÔºåË°®Á§∫Ê≤°ÊúâË∑ØÂæÑ
        return '';
        }

    function updateImagePaths(markdownContent, baseDir) {
    const imgRegex = /!\[.*?\]\((.*?)\)/g;
    return markdownContent.replace(imgRegex, (match, path) => {
        // Ê£ÄÊü•Ë∑ØÂæÑÊòØÂê¶Â∑≤ÁªèÊòØÁªùÂØπË∑ØÂæÑÊàñÂåÖÂê´ http
        if (path.startsWith('http://') || path.startsWith('https://') || path.startsWith('/') || path.startsWith('./')) {
            return match; // ‰∏ç‰øÆÊîπÁªùÂØπË∑ØÂæÑÊàñÂ∑≤Â§ÑÁêÜËøáÁöÑË∑ØÂæÑ
        }
        // ÊûÑÂª∫Êñ∞ÁöÑË∑ØÂæÑÔºå‰æãÂ¶ÇÔºö'demo1/images/...'
        const newPath = `${baseDir}/${path}`;
        // ÊõøÊç¢ÂéüÂßãË∑ØÂæÑÂπ∂ËøîÂõû
        return match.replace(path, newPath);
    });
}

    function renderMarkdown(input) { // ÂáΩÊï∞Áé∞Âú®Êé•Êî∂‰∏Ä‰∏™ÂèÇÊï∞
        const preview = document.getElementById('preview');

        // ‰øùÊä§Êï∞Â≠¶ÂÖ¨Âºè‰∏çË¢´ Markdown Ëß£ÊûêÂô®Â§ÑÁêÜ
        let tempStorage = [];
        let tempIndex = 0;

        // ‰øùÊä§ÂùóÁ∫ßÂÖ¨Âºè
        let protectedInput = input.replace(/\$\$[\s\S]*?\$\$/g, function(match) {
            const placeholder = `MATH_BLOCK_${tempIndex}`;
            tempStorage[tempIndex] = match;
            tempIndex++;
            return placeholder;
        });

        // ‰øùÊä§Ë°åÂÜÖÂÖ¨Âºè
        protectedInput = protectedInput.replace(/\$(?!\$)([^\$\n]+?)\$/g, function(match) {
            const placeholder = `MATH_INLINE_${tempIndex}`;
            tempStorage[tempIndex] = match;
            tempIndex++;
            return placeholder;
        });

        // ‰ΩøÁî® marked Ëß£Êûê Markdown
        let html = marked.parse(protectedInput);

        // ÊÅ¢Â§çÊï∞Â≠¶ÂÖ¨Âºè
        html = html.replace(/MATH_BLOCK_(\d+)/g, function(match, index) {
            return tempStorage[parseInt(index)];
        });

        html = html.replace(/MATH_INLINE_(\d+)/g, function(match, index) {
            return tempStorage[parseInt(index)];
        });

        // Êõ¥Êñ∞È¢ÑËßà
        preview.innerHTML = html;

        // Ëß¶Âèë MathJax ÈáçÊñ∞Ê∏≤Êüì
        if (window.MathJax) {
            MathJax.typesetPromise([preview]).catch(function(err) {
                console.log('MathJax Ê∏≤ÊüìÈîôËØØ: ', err);
            });
        }
    }
    // Èò≤ÊäñÂáΩÊï∞
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
    // Ê∑ªÂä†ËæìÂÖ•‰∫ã‰ª∂ÁõëÂê¨Âô®
    const markdownInput = document.getElementById('markdown-input');
    const debouncedRender = debounce(() => {
        renderMarkdown(markdownInput.value);
    }, 300);
    markdownInput.addEventListener('input', debouncedRender);

    const path = extractPath(filePath);
    window.addEventListener('load', () => {
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•ÊàñÊñá‰ª∂‰∏çÂ≠òÂú®');
                }
                return response.text();
            })
            .then(markdownContent => {
                // Âú®Ê∏≤ÊüìÂâçÔºåÂÖàÁªü‰∏Ä‰øÆÊîπÂõæÁâáË∑ØÂæÑ
                const updatedContent = updateImagePaths(markdownContent, path);

                // Â∞Ü‰øÆÊîπÂêéÁöÑÂÜÖÂÆπÂÜôÂÖ• textarea
                markdownInput.value = updatedContent;

                // Ê∏≤Êüì‰øÆÊîπÂêéÁöÑÂÜÖÂÆπ
                renderMarkdown(updatedContent);
            })
            .catch(error => {
                console.error('ËØªÂèñ .md Êñá‰ª∂Êó∂Âá∫Èîô:', error);
                // ÂèëÁîüÈîôËØØÊó∂ÔºåÂèØ‰ª•‰ΩøÁî® textarea ÁöÑÈªòËÆ§ÂÜÖÂÆπ
                renderMarkdown(markdownInput.value);
            });
    });
</script>
