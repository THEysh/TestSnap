    <script>

        const renderer = new marked.Renderer();
        
        // ÈÖçÁΩÆ marked ÈÄâÈ°π
        marked.setOptions({
            renderer: renderer,
            highlight: function(code, lang) {
                return code;

            pedantic: false,
            gfm: true,
            breaks: true,
            sanitize: false,

        function renderMarkdown() {
            const input = document.getElementById('markdown-input').value;
            const preview = document.getElementById('preview');
            
            // ‰øùÊä§Êï∞Â≠¶ÂÖ¨Âºè‰∏çË¢´ Markdown Ëß£ÊûêÂô®Â§ÑÁêÜ
            let tempStorage = [];
            let tempIndex = 0;
            
            // ‰øùÊä§ÂùóÁ∫ßÂÖ¨Âºè
            let protectedInput = input.replace(/\$\$[\s\S]*?\$\$/g, function(match) {
                const placeholder = `MATH_BLOCK_${tempIndex}`;
                tempStorage[tempIndex] = match;
                tempIndex++;
                return placeholder;
            });
            
            // ‰øùÊä§Ë°åÂÜÖÂÖ¨Âºè
            protectedInput = protectedInput.replace(/\$(?!\$)([^\$\n]+?)\$/g, function(match) {
                const placeholder = `MATH_INLINE_${tempIndex}`;
                tempStorage[tempIndex] = match;
                tempIndex++;
                return placeholder;
            });
            
            // ‰ΩøÁî® marked Ëß£Êûê Markdown
            let html = marked.parse(protectedInput);
            
            // ÊÅ¢Â§çÊï∞Â≠¶ÂÖ¨Âºè
            html = html.replace(/MATH_BLOCK_(\d+)/g, function(match, index) {
                return tempStorage[parseInt(index)];
            });
            
            html = html.replace(/MATH_INLINE_(\d+)/g, function(match, index) {
                return tempStorage[parseInt(index)];
            });
            
            // Êõ¥Êñ∞È¢ÑËßà
            preview.innerHTML = html;
            
            // Ëß¶Âèë MathJax ÈáçÊñ∞Ê∏≤Êüì

        }
        
        // Èò≤ÊäñÂáΩÊï∞
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
