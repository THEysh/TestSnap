    <script>

            options: {

                    findScript: [10, function (doc) {
                        for (const node of document.querySelectorAll('script[type^="math/tex"]')) {
                            const display = !!node.type.match(/; *mode=display/);
                            const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
                            const text = document.createTextNode('');
                            node.parentNode.replaceChild(text, node);
                            math.start = {node: text, delim: '', n: 0};

                            doc.math.push(math);

                    }, '']

        };
    </script>

<body>
    <div class="container">
        <div class="header">
            <h1>Markdown Êï∞Â≠¶ÂÖ¨ÂºèÊ∏≤ÊüìÂô®</h1>
            <p>ÊîØÊåÅ LaTeX Êï∞Â≠¶ÂÖ¨ÂºèÁöÑÂÆûÊó∂ Markdown Ê∏≤Êüì</p>
        </div>

        <div class="controls">
            <div class="path-input-group">
                <label for="file-path-input">Êñá‰ª∂Ë∑ØÂæÑ:</label>
                <input
                    type="text"
                    id="file-path-input"
                    placeholder="‰æãÂ¶Ç: srcProject/output/gae/gae.md"
                    value="srcProject/output/gae/gae.md"
                >
                <button id="load-button">Âä†ËΩΩÊñá‰ª∂</button>
            </div>
            <div id="status-message" class="status-message"></div>
        </div>

        <div class="editor-container">
            <div class="editor-pane">
                <h2>Markdown ÂÜÖÂÆπ</h2>
                <textarea id="markdown-input" placeholder="Âú®‰∏äÊñπËæìÂÖ•Êñá‰ª∂Ë∑ØÂæÑÂπ∂ÁÇπÂáªÂä†ËΩΩÔºåÊàñÁõ¥Êé•Âú®Ê≠§Â§ÑÁºñËæëMarkdownÂÜÖÂÆπ..."></textarea>
            </div>
            <div class="preview-pane">
                <h2>Ê∏≤ÊüìÈ¢ÑËßà</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:7861/api';

        const markdownInput = document.getElementById('markdown-input');
        const filePathInput = document.getElementById('file-path-input');
        const loadButton = document.getElementById('load-button');
        const statusMessage = document.getElementById('status-message');

        // ÂΩìÂâçÂä†ËΩΩÁöÑÊñá‰ª∂ÁõÆÂΩïÔºåÁî®‰∫éÂ§ÑÁêÜÁõ∏ÂØπË∑ØÂæÑÂõæÁâá
        let currentFileDir = '';
        let apiBaseUrl = '';

        // ÈÖçÁΩÆ marked
        const renderer = new marked.Renderer();
        marked.setOptions({
            renderer: renderer,
            highlight: function(code, lang) {
                return code;
            },
            pedantic: false,
            gfm: true,
            breaks: true,
            sanitize: false,
            smartLists: true,
            smartypants: false,
            xhtml: false
        });

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }

        // ÈöêËóèÁä∂ÊÄÅÊ∂àÊÅØ
        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        // Êõ¥Êñ∞ÂõæÁâáË∑ØÂæÑÔºå‰ΩøÂÖ∂ÊåáÂêëFlask API
        function updateImagePaths(markdownContent, baseDir, apiUrl) {
            const imgRegex = /!\[([^\]]*)\]\(([^)]+)\)/g;
            return markdownContent.replace(imgRegex, (match, alt, path) => {
                // Ê£ÄÊü•Ë∑ØÂæÑÊòØÂê¶Â∑≤ÁªèÊòØÁªùÂØπË∑ØÂæÑÊàñÂåÖÂê´ http
                if (path.startsWith('http://') || path.startsWith('https://') || path.startsWith('/api/')) {
                    return match;
                }

                // ÊûÑÂª∫ÈÄöËøáAPIËÆøÈóÆÁöÑË∑ØÂæÑ
                let newPath;
                if (baseDir && !path.startsWith('./') && !path.startsWith('../')) {
                    // Áõ∏ÂØπ‰∫éMarkdownÊñá‰ª∂ÁöÑË∑ØÂæÑ
                    newPath = `${apiUrl}/${baseDir}/${path}`;
                } else if (path.startsWith('./')) {
                    // ÂΩìÂâçÁõÆÂΩïÁõ∏ÂØπË∑ØÂæÑ
                    newPath = `${apiUrl}/${baseDir}/${path.substring(2)}`;
                } else if (path.startsWith('../')) {
                    // ‰∏äÁ∫ßÁõÆÂΩïÁõ∏ÂØπË∑ØÂæÑÔºåÈúÄË¶ÅÊõ¥Â§çÊùÇÁöÑÂ§ÑÁêÜ
                    const pathParts = baseDir.split('/').filter(p => p);
                    const relativeParts = path.split('/').filter(p => p);

                    // Â§ÑÁêÜ ../
                    let upLevels = 0;
                    for (let part of relativeParts) {
                        if (part === '..') {
                            upLevels++;
                        } else {
                            break;
                        }
                    }

                    // ÊûÑÂª∫Êñ∞Ë∑ØÂæÑ
                    const remainingPath = relativeParts.slice(upLevels).join('/');
                    const newBasePath = pathParts.slice(0, -upLevels).join('/');
                    newPath = `${apiUrl}/${newBasePath ? newBasePath + '/' : ''}${remainingPath}`;
                } else {
                    // ÁªùÂØπË∑ØÂæÑÔºàÁõ∏ÂØπ‰∫éÈ°πÁõÆÊ†πÁõÆÂΩïÔºâ
                    newPath = `${apiUrl}/${path}`;
                }

                return `![${alt}](${newPath})`;
            });
        }

        // Ê∏≤ÊüìMarkdown
        function renderMarkdown(input) {
            const preview = document.getElementById('preview');

            // ‰øùÊä§Êï∞Â≠¶ÂÖ¨Âºè‰∏çË¢´ Markdown Ëß£ÊûêÂô®Â§ÑÁêÜ
            let tempStorage = [];
            let tempIndex = 0;

            // ‰øùÊä§ÂùóÁ∫ßÂÖ¨Âºè
            let protectedInput = input.replace(/\$\$[\s\S]*?\$\$/g, function(match) {
                const placeholder = `MATH_BLOCK_${tempIndex}`;
                tempStorage[tempIndex] = match;
                tempIndex++;
                return placeholder;
            });

            // ‰øùÊä§Ë°åÂÜÖÂÖ¨Âºè
            protectedInput = protectedInput.replace(/\$(?!\$)([^\$\n]+?)\$/g, function(match) {
                const placeholder = `MATH_INLINE_${tempIndex}`;
                tempStorage[tempIndex] = match;
                tempIndex++;
                return placeholder;
            });

            // ‰ΩøÁî® marked Ëß£Êûê Markdown
            let html = marked.parse(protectedInput);

            // ÊÅ¢Â§çÊï∞Â≠¶ÂÖ¨Âºè
            html = html.replace(/MATH_BLOCK_(\d+)/g, function(match, index) {
                return tempStorage[parseInt(index)];
            });

            html = html.replace(/MATH_INLINE_(\d+)/g, function(match, index) {
                return tempStorage[parseInt(index)];
            });

            // Êõ¥Êñ∞È¢ÑËßà
            preview.innerHTML = html;

            // Ëß¶Âèë MathJax ÈáçÊñ∞Ê∏≤Êüì
            if (window.MathJax) {
                MathJax.typesetPromise([preview]).catch(function(err) {
                    console.log('MathJax Ê∏≤ÊüìÈîôËØØ: ', err);
                });
            }
        }

        // Èò≤ÊäñÂáΩÊï∞
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ‰ªéÂêéÁ´ØÂä†ËΩΩMarkdownÊñá‰ª∂
        async function loadMarkdownFile(filePath) {
            if (!filePath.trim()) {
                showStatus('ËØ∑ËæìÂÖ•Êñá‰ª∂Ë∑ØÂæÑ', 'error');
                return;
            }

            try {
                loadButton.disabled = true;
                showStatus('Ê≠£Âú®Âä†ËΩΩÊñá‰ª∂...', 'loading');

                const response = await fetch(`${API_BASE_URL}/markdown`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        path: filePath
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentFileDir = result.file_dir;
                    apiBaseUrl = result.api_base_url;

                    // Â§ÑÁêÜÂõæÁâáË∑ØÂæÑÂπ∂Êõ¥Êñ∞ÂÜÖÂÆπ
                    const updatedContent = updateImagePaths(result.content, currentFileDir, apiBaseUrl);

                    markdownInput.value = updatedContent;
                    renderMarkdown(updatedContent);

                    showStatus(`Êñá‰ª∂Âä†ËΩΩÊàêÂäü: ${result.file_path}`, 'success');
                } else {
                    showStatus(`Âä†ËΩΩÂ§±Ë¥•: ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                showStatus('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊúçÂä°Âô®ÊòØÂê¶ÂêØÂä®', 'error');
            } finally {
                loadButton.disabled = false;
            }
        }

        // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
        const debouncedRender = debounce(() => {
            renderMarkdown(markdownInput.value);
        }, 300);

        markdownInput.addEventListener('input', debouncedRender);

        loadButton.addEventListener('click', () => {
            const filePath = filePathInput.value.trim();
            loadMarkdownFile(filePath);
        });

        // ÊîØÊåÅÂõûËΩ¶ÈîÆÂä†ËΩΩÊñá‰ª∂
        filePathInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const filePath = filePathInput.value.trim();
                loadMarkdownFile(filePath);
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®Âä†ËΩΩÈªòËÆ§Êñá‰ª∂
        window.addEventListener('load', () => {
            const defaultPath = filePathInput.value.trim();
            if (defaultPath) {
                loadMarkdownFile(defaultPath);
            }
        });

        // ÂàùÂßãÊ∏≤Êüì
        renderMarkdown(markdownInput.value);

        // Âú® markdown.html ÁöÑ JavaScript ‰∏≠Ê∑ªÂä†ËøôÊÆµ‰ª£Á†Å

        // ÂÆûÊó∂ÂêëÁà∂È°µÈù¢ÂèëÈÄÅÂΩìÂâçÊñáÊ°£ÁöÑÈ´òÂ∫¶
        function sendHeight() {
            const body = document.body;
            const html = document.documentElement;

            // Ëé∑ÂèñÊñáÊ°£ÁöÑÂÆûÈôÖÂèØÊªöÂä®È´òÂ∫¶
            const height = Math.max(
                body.scrollHeight, body.offsetHeight,
                html.clientHeight, html.scrollHeight, html.offsetHeight
            );

            // ‰ΩøÁî® postMessage Â∞ÜÈ´òÂ∫¶ÂèëÈÄÅÁªôÁà∂È°µÈù¢
            window.parent.postMessage({
                height: height,
                source: 'markdown-iframe'
            }, '*'); // '*' Ë°®Á§∫‰∏çÈôêÂà∂ÂüüÂêçÔºåÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îÊåáÂÆöÁà∂È°µÈù¢ÁöÑÂüüÂêç‰ª•ÊèêÈ´òÂÆâÂÖ®ÊÄß
        }

        // È¶ñÊ¨°Âä†ËΩΩÂíåÂÜÖÂÆπÂèòÂåñÊó∂ÂèëÈÄÅÈ´òÂ∫¶
        window.addEventListener('load', sendHeight);
        markdownInput.addEventListener('input', sendHeight); // ÂΩìÁî®Êà∑ÁºñËæëÊó∂
        loadButton.addEventListener('click', () => {
            // ÂºÇÊ≠•Âä†ËΩΩÊñá‰ª∂ÂêéÔºåÂú®Ê∏≤ÊüìÂÆåÊàêÂêéÂÜçÂèëÈÄÅÈ´òÂ∫¶
